<script type="text/javascript">
	$(document).ajaxComplete(
  function(event,request,settings){
	  if(request.getResponseHeader("Ajax-Response-Status")=="session-timeout"){
		  window.location = request.getResponseHeader("Ajax-Response-Redirect");
	  }
  }
);

function login_callback(){
	<#if RequestParameters['redirect_url']??>
		window.location = "${RequestParameters['redirect_url']?url}";
	<#else>
		window.location = window.location;
	</#if>
}
</script>
